<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal2.css">
   
</head>
<body>
    
    <div class="calculator">
            <input id="display" readonly>
     <div class="key">
        <button  class="gray" onclick="cleardisplay('c')">c</button>
        <button  class="gray" onclick="removetodisplay()">del</button>
        <button  class="gray" onclick="addtodisplay('%')">%</button>
        <button  class="orange" onclick="addtodisplay('/')">/</button>
        <button onclick="addtodisplay('9')" class="num">9</button>
        <button onclick="addtodisplay('8')" class="num">8</button>
        <button  onclick="addtodisplay('4')" class="num">4</button>
        <button  class="orange" onclick="addtodisplay('*')">*</button>
        <button  onclick="addtodisplay('5')" class="num">5</button>
        <button  onclick="addtodisplay('6')" class="num">6</button>
        <button  onclick="addtodisplay('7')" class="num">7</button>
        <button  class="orange" onclick="addtodisplay('-')">-</button>
        <button  onclick="addtodisplay('1')" class="num">1</button>
        <button  onclick="addtodisplay('2')" class="num">2</button>
        <button  onclick="addtodisplay('3')" class="num">3</button>
        <button  class="orange" onclick="addtodisplay('+')">+</button>
        <button  id="colaps" onclick="addtodisplay('0')"class="num">0</button>
        <button  onclick="addtodisplay('.')"class="num">.</button>
        <button class="orange"  onclick="result('=')">=</button>
       </div>
    </div>
    <script src="cal2.js"></script>
</body>
</html>
